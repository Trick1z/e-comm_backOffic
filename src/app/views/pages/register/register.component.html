<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
              <form cForm>
                <div class="mb-3">
                  <label cLabel for="exampleFormControlInput1">Username</label>
                  <input [(ngModel)]="loginForm.username" [ngModelOptions]="{standalone: true}" cFormControl
                         id="exampleFormControlInput1"
                         placeholder="Username"
                         type="text"
                  />
                </div>
                <div class="mb-3">
                  <label cLabel for="exampleFormControlInput1">Email</label>
                  <input cFormControl 
                  [(ngModel)]="loginForm.email" [ngModelOptions]="{standalone: true}"
                         id="exampleFormControlInput1"
                         placeholder="example@email.com"
                         type="email"
                  />
                </div>
                <div class="mb-3">
                  <label cLabel for="exampleFormControlInput1">Password</label>
                  <input cFormControl 
                  [(ngModel)]="loginForm.password" [ngModelOptions]="{standalone: true}"
                         id="exampleFormControlInput1"
                         placeholder="Password"
                         type="text"
                  />
                </div>
                <div class="mb-3">
                  <label cLabel for="exampleFormControlInput1">Confirm Password</label>
                  <input cFormControl 
                  [(ngModel)]="loginForm.c_password" [ngModelOptions]="{standalone: true}"
                         id="exampleFormControlInput1"
                         placeholder="Confirm Password"
                         type="text"
                  />
                </div>
                
              </form>
              
              <div class="d-grid">
                <button cButton (click)="logs()" color="success">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
